<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1, h2 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="cadastroCliente">
        <h1>Cadastrar novo cliente</h1>

        <h2>Dados Cadastrais</h2>
        <!-- Campo de Nome Completo -->
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="" required>
        <!-- CPF -->
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="" pattern="\d{11}" title="Digite um CPF válido com 11 dígitos" required>
        <h2>Contato</h2>
        <!-- Campo de email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="">
        <!-- Numero de Celular-->
        <label for="celular">Celular</label>
        <input type="text" id="celular" name="celular" placeholder="" pattern="\d{11}" title="Digite um número de celular válido com 11 dígitos" required>
        <h2>Endereço</h2>
        <!-- CEP -->
        <label for="cep">CEP</label>
        <input type="number" id="cep" name="cep" placeholder="" pattern="\d{8}" title="Digite um CEP válido com 8 dígitos">
        <!-- Número da Residência -->
        <label for="numeroresidencia">Número</label>
        <input type="number" id="numeroresidencia" name="numeroresidencia" placeholder="">
        <!-- Botão para submeter o cadastro -->
        <button type="button" onclick="window.location.href='dashboard.html'">Criar Cadastro</button>
    </form> 
</body>
</html>
