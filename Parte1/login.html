<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #login {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .register {
            background-color: #6c757d;
            margin-top: 10px;
        }
        .register:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <form id="login" action="dashboard.html" method="POST">
        <h1>Login</h1>
        <p>Digite seus dados de acesso no campo abaixo</p>
        <!-- Campo de email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <!-- Link para recuperação de senha -->
        <a href="esquecisenha.html"><em>Esqueci a senha</em></a>
        <!-- Botão para submeter o login -->
        <button type="submit">Acessar</button>
        <!-- Botão para Registrar -->
        <button type="button" class="register" onclick="window.location.href='cadastro.html'">Registrar</button>
    </form>
</body>
</html>
